<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left">
                <img src="images/fb-logo.png" alt="Facebook" class="logo">
                <p class="tagline">Connect with friends and the world around you on Facebook.</p>
            </div>
            <div class="right">
                <form class="login-form">
                    <input type="text" placeholder="Email or phone number" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn-login">Log In</button>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <div class="divider"></div>
                    <button class="btn-create" onclick="location.href='singup.html'">Create New Account</button>
                </form>
                <p class="create-page"><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
